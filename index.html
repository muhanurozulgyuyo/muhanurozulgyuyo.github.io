<!DOCTYPE html>
<html lang="ko">
<head>
    <title>머신러닝 서비스</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="./mltest_files/jquery-3.4.1.slim.min.js"></script>
    <script src="./mltest_files/tf.min.js"></script>
    <script src="./mltest_files/teachablemachine-image.min.js"></script>
    <link rel="stylesheet" href="./mltest_files/bootstrap.min.css">
    <link rel="stylesheet" href="./mltest_files/style.css">
</head>
<body>
    <section class="section">
        <h1 class="title">머신러닝 서비스</h1>
        <h2 class="subtitle">사진 분류 머신러닝 서비스</h2>
    </section>

    <div class="mt-3 container file-upload">
        <div class="image-upload-wrap">
            <input class="file-upload-input" type="file" onchange="readURL(this);" accept="image/">
            <div class="drag-text">
                <img src="./mltest_files/upload.png" class="mt-5 pt-5 upload" alt="upload-image">
                <h3 class="mb-5 pb-5 pt-4 upload-text">사진을 올려 놓거나 눌러서 업로드하세요!</h3>
            </div>
        </div>

        <div class="file-upload-content">
            <img class="file-upload-image" id="face-image" src="" alt="your image">
            <div id="loading" class="animated bounce" style="display:none;">
                <div class="spinner-border" role="status">
                    <span class="sr-only">Loading...</span>
                </div>
                <p class="text-center">AI가 사진을 분석중입니다.</p>
            </div>
            <p class="result-message"></p>
            <div id="label-container" class="d-flex flex-column justify-content-around"></div>
            <div class="pt-3 image-title-wrap">
                <button type="button" class="try-again-btn" onclick="gaReload()">
                    <span class="try-again-text">다른 사진으로 재시도</span>
                </button>
            </div>
        </div>
    </div>

    <footer class="footer pt-5 container d-flex justify-content-center">
        <div>
            <p>© 수원대학교 빅데이터분석. All Rights Reserved.</p>
            <ul id="moreInfo" class="list-inline d-flex justify-content-center">
                <li class="list-inline-item">
                    <a href="https://www.youtube.com/channel/UCQNE2JmbasNYbjGAcuBiRRg" class="youtube-link">제작 도움: 조코딩 유튜브 채널</a>
                </li>
            </ul>
        </div>
    </footer>

    <script>
        function gaReload() {
            window.location.reload();
        }

        function readURL(input) {
            if (input.files && input.files[0]) {
                var reader = new FileReader();
                reader.onload = function(e) {
                    $('.image-upload-wrap').hide();
                    $('.file-upload-image').attr('src', e.target.result);
                    $('.file-upload-content').show();
                    $('.image-title').html(input.files[0].name);
                    $('#loading').show();

                    // 모델 초기화 후 예측
                    init().then(async function() {
                        console.log("Model loaded");
                        await predict();
                        $('#loading').hide();
                    });
                };
                reader.readAsDataURL(input.files[0]);
            } else {
                removeUpload();
            }
        }

        function removeUpload() {
            $('.file-upload-input').replaceWith($('.file-upload-input').clone());
            $('.file-upload-content').hide();
            $('.image-upload-wrap').show();
        }

        $('.image-upload-wrap').bind('dragover', function() {
            $('.image-upload-wrap').addClass('image-dropping');
        });
        $('.image-upload-wrap').bind('dragleave', function() {
            $('.image-upload-wrap').removeClass('image-dropping');
        });

        let model, labelContainer, maxPredictions;

        async function init() {
            const modelURL = "./mltest_files/model.json";
            const metadataURL = "./mltest_files/metadata.json";

            model = await tmImage.load(modelURL, metadataURL);
            maxPredictions = model.getTotalClasses();

            labelContainer = document.getElementById("label-container");
            labelContainer.innerHTML = ""; // 기존 내용 초기화
            for (let i = 0; i < maxPredictions; i++) {
                const element = document.createElement("div");
                element.classList.add("d-flex");
                labelContainer.appendChild(element);
            }
        }

        async function predict() {
            const dic_class2information = {
                '최예나': '2018년 엠넷에서 주관하는 걸그룹 서바이벌 프로듀스 48에 참가해 최종 선발되어 걸그룹 IZ*ONE으로 데뷔, 2021년 4월까지 활동 후 2022년 솔로 가수로 데뷔.',
                '유진': '대한민국 가수, 스타쉽엔터테인먼트 소속 6인조 걸그룹 IVE 멤버이자 리더.',
                '김민주': '프로듀스 48 최종 데뷔, IZ*ONE 활동 후 배우로 전향.'
            };

            const image = document.getElementById("face-image");
            const prediction = await model.predict(image, false);
            prediction.sort((a, b) => parseFloat(b.probability) - parseFloat(a.probability));

            const topClass = prediction[0].className;
            const resultTitle = dic_class2information[topClass] ? topClass : "알수없음";
            const resultExplain = dic_class2information[topClass] || "";

            $('.result-message').html(
                `<div class='${topClass}-animal-title'>${resultTitle}</div>
                 <div class='animal-explain pt-2'>${resultExplain}</div>`
            );

            for (let i = 0; i < maxPredictions; i++) {
                let barWidth = "4%";
                const prob = prediction[i].probability.toFixed(2);
                if (prob > 0.1) barWidth = Math.round(prob * 100) + "%";
                else if (prob >= 0.01) barWidth = "8%";

                const labelTitle = prediction[i].className;
                const idx = Object.keys(dic_class2information).indexOf(labelTitle);
                const labelHTML = `<div class='animal-label d-flex align-items-center'>${labelTitle}</div>`;
                const barHTML = `<div class='bar-container position-relative container'>
                    <div class='d${idx}-box'></div>
                    <div class='d-flex justify-content-center align-items-center d${idx}-bar' style='width: ${barWidth}'>
                        <span class='d-block percent-text'>${Math.round(prob * 100)}%</span>
                    </div>
                </div>`;

                labelContainer.childNodes[i].innerHTML = labelHTML + barHTML;
            }
        }
    </script>
</body>
</html>
